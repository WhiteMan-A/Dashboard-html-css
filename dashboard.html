<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- All CSS file link -->
    <!-- Boxicons-v2.1.4 -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">    
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-dashboard">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="assets/img/brand-logo.png" alt="">
                    <h2>Company Name</h2>
                </div>
                <div class="close" id="close-btn">
                    <span><i class='bx bx-x'></i></span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#">
                    <span><i class='bx bxs-dashboard' ></i></span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span><i class='bx bx-cube-alt'></i></span>
                    <h3>Widget</h3>
                </a>
                <a href="#">
                    <span><i class='bx bx-dumbbell'></i></span>
                    <h3>UI Elements</h3>
                </a>
                <a href="#">
                    <span><i class='bx bx-objects-vertical-center'></i></span>
                    <h3>Advance UI</h3>
                </a>
                <a href="#">
                    <span><i class='bx bx-headphone'></i></span>
                    <h3>Form Elements</h3>
                </a>
                <a href="#">
                    <span><i class='bx bxs-edit'></i></span>
                    <h3>Editors</h3>
                </a>
                <a href="#">
                    <span><i class='bx bx-line-chart'></i></span>
                    <h3>Chart</h3>
                </a>
                <a href="#">
                    <span><i class='bx bx-table'></i></span>
                    <h3>Table</h3>
                </a>
                <a href="#">
                    <span><i class='bx bx-bell'></i></span>
                    <h3>Notification</h3>
                </a>
                <a href="#">
                    <span><i class='bx bxs-user'></i></span>
                    <h3>User pages</h3>
                </a>
                <a href="#">
                    <span><i class='bx bxs-map'></i></span>
                    <h3>Maps</h3>
                </a>
                <a href="#">
                    <span><i class='bx bxs-camera'></i></span>
                    <h3>Gallery</h3>
                </a>
                <a href="#">
                    <span><i class='bx bx-log-out'></i></span>
                    <h3>Log Out</h3>
                </a>
            </div>
        </aside>
    </div>
    








    
    <!-- All js file -->
    <!-- Main js file -->
    <script src="assets/js/min.js"></script>
</body>

</html>
